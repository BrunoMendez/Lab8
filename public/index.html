<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Blog Posts</title>
        <link href="index.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <h1>Blog Posts</h1>
        <div>
            <ul id="posts">

            </ul>
        </div>
        <div id="crud">
            <div>
                <h2>Create new post</h2>
                <form id="createPost">
                    <div><input id="title" type="text" placeholder="Title"></div>
                    <div><input id="content" type="text" placeholder="Content"></div>
                    <div><input id="author" type="text" placeholder="Author"></div>
                    <button type="submit">
                        Post
                    </button>
                </form>
            </div>
            <div>
                <h2>Delete Post</h2>
                <form id="deletePost">
                    <input id="deleteId" type="text" placeholder="id">
                    <button type="submit">
                        Delete
                    </button>
                </form>
            </div>
            <div>
                <h2>Update Post</h2>
                <form id="updatePost">
                    <div><input id="updateId" type="text" placeholder="id"></div>
                    <div><input id="updateTitle" type="text" placeholder="Title"></div>
                    <div><input id="updateContent" type="text" placeholder="Content"></div>
                    <div><input id="updateAuthor" type="text" placeholder="Author"></div>
                    <button type="submit">
                        Update
                    </button>
                </form>
            </div>
        </div>
        <script
        src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
        <script src="index.js" type="text/javascript"></script>
    </body>
</html>
